<!DOCTYPE html>
<html lang="FR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevate Production | Contact</title>

  <link rel="icon" type="image/x-icon" sizes="192x192"
    href="https://static.wixstatic.com/media/f37fc7_8ae4404906584688b8ab540ff9ca85b8~mv2.jpg/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/f37fc7_8ae4404906584688b8ab540ff9ca85b8~mv2.jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/contact.css">
  <link rel="stylesheet" href="./CSS/nav-bar.css">
  <link rel="stylesheet" href="./CSS/cursor.css">
  <link rel="stylesheet" href="./CSS/footer.css">

  <script src="./scripts/customCursor.js" defer></script>
  <script src="./scripts/animateOnScroll.js" defer></script>
</head>

<body>
  <div id="cursor">
    <div id="cursorOutterCircle"></div>
  </div>

  <header>
    <img id="header-logo"
      src="https://static.wixstatic.com/media/f37fc7_3f97b99efd424754a94f59e3dd8356a5~mv2.png/v1/crop/x_0,y_262,w_2602,h_652/fill/w_624,h_156,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Blanc.png"
      alt="Elevate logo">

    <nav>
      <ul>
        <li>
          <a href="./index.html">Accueil</a>
        </li>

        <li>
          <a href="./projects.html">Réalisations</a>
        </li>

        <li>
          <a href="./about.html">Notre équipe</a>
        </li>

        <li>
          <a href="./contact.html">Nous contacter</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <video id="background-video" autoplay muted loop preload="auto" tabindex="-1">
      <source src="https://video.wixstatic.com/video/f37fc7_34bbb93232394e26ba9dffa72bfe47f0/1080p/mp4/file.mp4"
        type="video/mp4">
    </video>

    <h1>Nous contacter</h1>

    <form action="#" method="GET">
      <span class="third-border"></span>

      <div class="input-box">
        <input type="text" title="name" required>
        <span>Nom/Entreprise</span>
      </div>
      <div class="input-box">
        <input type="email" title="email" required>
        <span>Email</span>
      </div>
      <div class="input-box">
        <input type="tel" title="phone" required>
        <span>Téléphone</span>
      </div>
      <div class="input-box">
        <input type="text" title="description" required>
        <span>Description</span>
      </div>
    </form>
  </main>

  <footer>
    <section class="contact">
      <div class="contact-links">
        <a href="tel:+1(819)856-1679">Tel: +1 (819) 856-1679</a>
        <a href="mailto:info@productionelevate.com">Email: info@productionelevate.com</a>
      </div>
    </section>

    <section class="footer-logo">
      <a href="./index.html">
        <img src="./assets/logo.png" alt="logo">
      </a>
      <p>© 2022 ELEVATE PRODUCTION INC. - Tous droits réservés.</p>
    </section>

    <section class="location">
      <a href="http://maps.google.com/?q=">
        Addresse
      </a>
    </section>
  </footer>
</body>

</html>
